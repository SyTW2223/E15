<div>
  <img src="assets/images/home-log-out.jpg" class="background-img">
</div>

<div class="form">
  <mat-card class="card">
    <mat-card-title><strong>A침adir una dieta</strong></mat-card-title>
    <mat-card-content>
      <div class="form-inputs">
        <mat-form-field>
          <mat-label>Nombre de la dieta</mat-label>
          <input matInput [(ngModel)]="diet.name">
        </mat-form-field>
      </div>
      <div class="form-inputs">
        <mat-form-field>
          <mat-label>Categoria</mat-label>
          <mat-select [(ngModel)]="diet.category">
            <mat-option value="Bajar de peso">Bajar de peso</mat-option>
            <mat-option value="Conseguir volumen">Conseguir volumen</mat-option>
            <mat-option value="Equilibrada">Equilibrada</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="form-inputs">
        <mat-form-field class="text-input">
          <mat-label>Desayuno</mat-label>
          <textarea matInput [(ngModel)]="diet.breakfast"></textarea>
        </mat-form-field>
      </div>
      <div class="form-inputs">
        <mat-form-field class="text-input">
          <mat-label>Almuerzo</mat-label>
          <textarea matInput [(ngModel)]="diet.lunch"></textarea>
        </mat-form-field>
      </div>
      <div class="form-inputs">
        <mat-form-field class="text-input">
          <mat-label>Merienda</mat-label>
          <textarea matInput [(ngModel)]="diet.snacks"></textarea>
        </mat-form-field>
      </div>
      <div class="form-inputs">
        <mat-form-field class="text-input">
          <mat-label>Cena</mat-label>
          <textarea matInput [(ngModel)]="diet.dinner"></textarea>
        </mat-form-field>
      </div>
      <div class="form-inputs">
        <mat-form-field>
          <mat-label>Descripci칩n corta</mat-label>
          <input matInput [(ngModel)]="diet.short_description">
        </mat-form-field>
      </div>
      <div class="form-inputs">
        <mat-form-field class="text-input">
          <mat-label>Descripci칩n larga</mat-label>
          <textarea matInput [(ngModel)]="diet.long_description"></textarea>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button class="button" mat-raised-button color="primary" (click)="createDiet()">A침adir</button>
      <button class="button" mat-raised-button color="warn" (click)="out()">Cancelar</button>
    </mat-card-actions>
  </mat-card>
</div>
