<img src="assets/images/home-log-out.jpg" class="background-img">
<mat-card class="mat-elevation-z5 card">
  <mat-card-header class="card-title">
    <mat-card-title><strong>BUSCAR ENTRENADOR/</strong></mat-card-title>
  </mat-card-header>
  <mat-card-actions class="card-content">
    <mat-form-field class="filter-container"> 
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyTextFilter($event)" placeholder="Ej. Baja CalÃ³rica" #input>
    </mat-form-field>
    <mat-form-field class="selector" appearance="fill">
      <mat-label>Email</mat-label>
      <mat-select [(ngModel)]="emailTerm" (ngModelChange)="applyCategoryFilter()">
        <mat-option *ngFor="let cat of categories" [value]="cat">
          {{cat}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-card-actions>
</mat-card>

<table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{columnNames[column] || column}} </th>
    <td mat-cell *matCellDef="let element">
      <ng-container *ngIf="column !== 'name'">{{element[column]}}</ng-container>
      <ng-container *ngIf="column === 'name'">{{element.first_name}} {{element.last_name}}</ng-container>
    </td>
  </ng-container>
  
  <ng-container matColumnDef="expand">
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button aria-label="expand row" (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
        <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
        <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
      </button>
    </td>
  </ng-container>

 
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <div class="example-element-position"> {{element.phone_number}} </div>
          <div class="example-element-symbol"> {{element.role}} </div>
          <div class="example-element-name"> {{element.email}} </div>
          <div class="example-element-weight"> {{element.name}} </div>
        </div>
        <div class="example-element-description">
          {{element.first_name}}
          <span class="example-element-description-attribution"> -- Wikipedia </span>
        </div>
      </div>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
